<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queimadas ML - Login</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #logo {
      max-height: 70px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-container {
      background-color: #1f1f1f;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .forgot-password {
      color: #bbb;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<header >
  <img id="logo" src="logo.png" alt="Logo da Empresa">
</header>

<main>
  <div class="login-container">
    <h1>Login</h1>
    <form action="page2.html" method="get">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>

      <div style="width: 100%; display: flex; justify-content: flex-end; margin-top: -10px; margin-bottom: 15px;">
        <a class="forgot-password" href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
</main>

<footer>
  &copy; 2025 Sua Empresa. Todos os direitos reservados.
</footer>

</body>
</html>
