<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queimadas ML - Resultados</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #logo {
      max-height: 70px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .result-container {
      background-color: #1f1f1f;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .csv-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .csv-preview img {
      width: 50px;
      height: 50px;
    }
    .csv-label {
      font-size: 1rem;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      font-size: 0.8rem;
    }
    .timeline {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 2rem;
    }
    .timeline-step {
      width: 30px;
      height: 30px;
      background-color: #555;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .timeline-step.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<header onclick="location.href='page2.html';">
  <img id="logo" src="logo.png" alt="Logo da Empresa" />
</header>

<main>
  <div class="result-container">
    <!-- Timeline com os três passos ativos -->
    <div class="timeline">
      <div class="timeline-step active" title="Passo 1">1</div>
      <div class="timeline-step active" title="Passo 2">2</div>
      <div class="timeline-step active" title="Passo 3">3</div>
    </div>


    <div class="csv-preview">
      <img src="csv.png" alt="Ícone CSV">
      <div class="csv-label" id="csvLabel">dados_previstos_...</div>
    </div>

    <button type="button">Baixar dados</button>
    <button type="button" onclick="window.location.href='page4.html';">Explorar relatórios anteriores</button>
  </div>
</main>

<footer>
  &copy; 2025 Sua Empresa. Todos os direitos reservados.
</footer>

<script>
  // Gera o timestamp e atualiza o label
  const now = new Date();
  const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
  document.getElementById('csvLabel').textContent = `dados_previstos_${timestamp}`;
</script>

</body>
</html>
