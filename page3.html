<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Queimadas ML - Upload e Predição</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logo {
            max-height: 70px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .upload-container {
            background-color: #1f1f1f;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .custom-file-upload {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #333;
            border: 2px dashed #555;
            border-radius: 8px;
            color: #aaa;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: center;
        }
        .custom-file-upload:hover {
            background-color: #444;
            border-color: #777;
        }
        input[type="file"] {
            display: none;
        }
        .icon-csv {
            fill: #aaa;
            width: 50px;
            height: 50px;
        }
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a1a1a;
            font-size: 0.8rem;
        }
        /* Timeline styles */
        .timeline {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 2rem;
        }
        .timeline-step {
            width: 30px;
            height: 30px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-weight: bold;
            font-size: 1rem;
            cursor: default;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .timeline-step.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<header onclick="location.href='page2.html';">
    <img id="logo" src="logo.png" alt="Logo da Empresa" />
</header>

<main>
    <div class="upload-container">
        <!-- Timeline com 3 passos -->
        <div class="timeline">
            <div class="timeline-step active" title="Passo 1">1</div>
            <div class="timeline-step" title="Passo 2">2</div>
            <div class="timeline-step" title="Passo 3">3</div>
        </div>

        <h1>Subir Base para Predição</h1>

        <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload" id="fileLabel" for="csvfile">
                <span id="label-text">Escolher arquivo CSV</span>
                <!-- Ícone PNG, oculto inicialmente -->
                <img id="csv-icon" src="./csv.png" alt="Ícone CSV" style="display:none; width:50px; height:50px;" />
            </label>
            <input type="file" id="csvfile" name="csvfile" accept=".csv" required />

            <button type="button" id="nextButton" onclick="window.location.href='page3-1.html'">Próximo</button>
        </form>
    </div>
</main>

<footer>
    &copy; 2025 Sua Empresa. Todos os direitos reservados.
</footer>

<script>
    const csvfile = document.getElementById('csvfile');
    const labelText = document.getElementById('label-text');
    const csvIcon = document.getElementById('csv-icon');

    csvfile.addEventListener('change', () => {
        if (csvfile.files.length > 0) {
            // Oculta o texto e mostra o ícone
            labelText.style.display = 'none';
            csvIcon.style.display = 'inline-block';
        } else {
            // Volta ao texto se desmarcar
            labelText.style.display = 'inline';
            csvIcon.style.display = 'none';
        }
    });
</script>

</body>
</html>
